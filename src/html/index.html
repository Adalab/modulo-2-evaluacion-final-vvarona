  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <div class="bg-wrapper">
      <header class="header">
        <h1 class="header-title">Buscador de series anime</h1>
        <form class="search">
          <input type="text" class="js-search-input search-input" placeholder="Busca tus series">
          <button class="js-search-button search-button">Buscar</button>
          <button class="js-fav-reset-button search-fav-reset-button ">Borrar favoritos</button>
          <button class="js-reset-button search-reset-button ">Reset</button>
          <button class="js-log-button log-button">Log</button>
        </form>
      </header>
      <main class="main">
        <h3 class="js-message message"></h3>
        <ul class="js-favorite-list favorite-list"></ul>
        <ul class="js-result-list result-list"></ul>
      </main>
